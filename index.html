<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Focus Pet ‚Äî Local</title>

<!-- Font + Libraries -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --bg: linear-gradient(180deg, #073c35, #0a4540 40%, #05343a);
  --card: rgba(255,255,255,0.05);
  --muted: #b9d6d1;
  --accent1: #8de0c7;
  --accent2: #c3b4ff;
  --shadow: 0 8px 25px rgba(0,0,0,0.4);
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Fredoka',system-ui;
  background:var(--bg);
  color:#eaf9f4;
  overflow-x:hidden;
}
.app{max-width:920px;margin:10px auto;padding:14px;display:flex;flex-direction:column;gap:16px;}
header{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
.brand{display:flex;align-items:center;gap:10px;}
.logo{width:42px;height:42px;border-radius:10px;background:linear-gradient(90deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:700;}
h1{font-size:1rem;margin:0;}
.top-cards{display:flex;gap:12px;align-items:center;}
.card-mini{background:var(--card);padding:10px 14px;border-radius:12px;box-shadow:var(--shadow);min-width:110px;text-align:center;}
.label{font-size:0.8rem;color:var(--muted);}
.val{font-weight:700;font-size:1.05rem;margin-top:6px;}

.focus-area{
  display:flex;flex-direction:column;align-items:center;
  background:rgba(255,255,255,0.02);
  border-radius:18px;
  padding:18px;
  box-shadow:var(--shadow);
}
.timer-card{
  width:320px;height:320px;border-radius:50%;
  background:rgba(255,255,255,0.03);
  position:relative;display:flex;align-items:center;justify-content:center;
}
.pet-top{position:absolute;top:10%;left:50%;transform:translateX(-50%);}
lottie-player{width:150px;height:150px;}
.timer-inner{position:absolute;bottom:15%;left:50%;transform:translateX(-50%);text-align:center;}
#time{font-size:2.4rem;font-weight:700;}
#petStatus{color:var(--muted);font-size:0.9rem;margin-top:4px;}

.controls{display:flex;gap:12px;margin-top:16px;}
button.control{
  background:var(--accent1);
  border:none;
  color:#053;
  padding:10px 18px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  min-width:88px;
  box-shadow:var(--shadow);
}

.center-wrap{display:flex;flex-wrap:wrap;justify-content:center;align-items:flex-start;gap:24px;margin-top:10px;}
.side-panel{width:100%;max-width:360px;display:flex;flex-direction:column;gap:16px;}
.panel{background:var(--card);border-radius:14px;padding:14px;box-shadow:var(--shadow);}
.shop-grid{display:flex;flex-wrap:wrap;gap:10px;}
.shop-item{background:rgba(255,255,255,0.02);padding:10px;border-radius:10px;width:calc(50% - 6px);text-align:center;}
.shop-item button{margin-top:6px;padding:8px;border-radius:8px;border:none;background:var(--accent1);color:#053;cursor:pointer;font-weight:700;}
#feedOptions,#playOptions,#boostOptions { display:none; transition: all 0.3s ease; margin-top:12px; }
#feedOptions img,#playOptions img,#boostOptions img { border-radius:12px; margin-top:6px; display:block; margin-left:auto;margin-right:auto; }

.charts{display:flex;flex-direction:column;align-items:center;gap:8px;margin-top:10px;}
.period-tabs{display:flex;gap:8px;justify-content:center;margin-bottom:8px;flex-wrap:wrap;}
.tab{padding:8px 12px;border-radius:999px;background:transparent;border:1px solid rgba(255,255,255,0.08);cursor:pointer;color:#d6f6ee;}
.tab.active{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#052;font-weight:700;}
#weeklyAvgContainer{display:flex;justify-content:space-between;width:100%;max-width:300px;color:var(--muted);font-size:0.9rem;margin-top:6px;margin-bottom:24px;}

@media(max-width:920px){.center-wrap{flex-direction:column;align-items:center}.side-panel{max-width:100%}}
</style>
</head>
<body>
<div class="app">
<header>
  <div class="brand">
    <div class="logo">üêæ</div>
    <div>
      <h1>Focus Pet</h1>
      <div style="font-size:0.9rem;color:var(--muted)">Raise your pet by focusing!</div>
    </div>
  </div>
  <div class="top-cards">
    <div class="card-mini">
      <div class="label">Total Focus Time</div>
      <div class="val" id="totalFocusVal">0 m</div>
    </div>
    <div class="card-mini">
      <div class="label">Coins</div>
      <div class="val" id="coinCount">0</div>
    </div>
  </div>
</header>

<main class="center-wrap">
<section class="focus-area">
  <div class="timer-card">
    <div class="pet-top">
      <lottie-player id="petAnim" src="https://lottie.host/8e26ef53-97c3-49f5-b9e7-6c8a2ab7a8a5/OwJKjw5mWL.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>
    <div class="timer-inner">
      <div id="time">00:00</div>
      <div id="petStatus">Your pet is sleepy...</div>
    </div>
    <svg width="100%" height="100%" viewBox="0 0 320 320" preserveAspectRatio="xMidYMid meet" style="position:absolute;left:0;top:0;pointer-events:none">
      <defs><linearGradient id="g1"><stop offset="0" stop-color="#8de0c7"/><stop offset="1" stop-color="#c3b4ff"/></linearGradient></defs>
      <circle cx="160" cy="160" r="140" stroke="rgba(255,255,255,0.03)" stroke-width="12" fill="none"></circle>
      <circle id="ring" cx="160" cy="160" r="140" stroke="url(#g1)" stroke-width="12" fill="none" stroke-linecap="round" transform="rotate(-90 160 160)"></circle>
    </svg>
  </div>
  <div class="controls">
    <button class="control" id="startBtn">Start</button>
    <button class="control" id="pauseBtn">Pause</button>
    <button class="control" id="resetBtn">Reset</button>
  </div>
</section>

<!-- ‚úÖ Side Panel -->
<aside class="side-panel">

<!-- Feed -->
<div class="panel">
  <h3>Feed</h3>
  <div class="shop-grid">
    <div class="shop-item"><div>üçé Apple</div><button onclick="buyItem('Apple',10)">Buy (10)</button></div>
    <div class="shop-item"><div>üç∞ Cake</div><button onclick="buyItem('Cake',20)">Buy (20)</button></div>
  </div>
</div>

<!-- Play -->
<div class="panel">
  <h3>Play</h3>
  <button class="control" onclick="togglePlayOptions()">Buy Toy üéæ</button>
  <div id="playOptions">
    <div class="shop-item"><div>Ball</div><img src="https://media.giphy.com/media/l0MYKDrJirh0uS8O0/giphy.gif" width="100"><button onclick="buyPlay('Ball',15)">Buy (15)</button></div>
    <div class="shop-item"><div>Bell</div><img src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif" width="100"><button onclick="buyPlay('Bell',20)">Buy (20)</button></div>
    <div class="shop-item"><div>Mouse</div><img src="https://media.giphy.com/media/26tPplGWjN0xLybiU/giphy.gif" width="100"><button onclick="buyPlay('Mouse',25)">Buy (25)</button></div>
    <div class="shop-item"><div>Spinner</div><img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="100"><button onclick="buyPlay('Spinner',30)">Buy (30)</button></div>
  </div>
</div>

<!-- Boost -->
<div class="panel">
  <h3>Boost</h3>
  <button class="control" onclick="toggleBoostOptions()">Buy Boost ‚ö°</button>
  <div id="boostOptions">
    <div class="shop-item"><div>Happy Treat</div><img src="https://media.giphy.com/media/3o6ZsYwi5s1YvCzEuk/giphy.gif" width="100"><button onclick="buyBoost('Happy Treat',40)">Buy (40)</button></div>
    <div class="shop-item"><div>Boost Buttons</div><img src="https://media.giphy.com/media/xT8qBepJQzUj5Vx5W8/giphy.gif" width="100"><button onclick="buyBoost('Boost Buttons',50)">Buy (50)</button></div>
    <div class="shop-item"><div>Accessory Boost</div><img src="https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif" width="100"><button onclick="buyBoost('Accessory Boost',60)">Buy (60)</button></div>
    <div class="shop-item"><div>Cheer Potion</div><img src="https://media.giphy.com/media/3oz8xKaR836UJOYeOc/giphy.gif" width="100"><button onclick="buyBoost('Cheer Potion',70)">Buy (70)</button></div>
  </div>
</div>

</aside>
</main>
</div>

<script>
let seconds=0,timer=null,coins=0;
const timeEl=document.getElementById('time');
const petStatus=document.getElementById('petStatus');
const coinEl=document.getElementById('coinCount');
const ring=document.getElementById('ring');
const petAnim=document.getElementById('petAnim');
function updateTimer(){
  let m=Math.floor(seconds/60).toString().padStart(2,'0');
  let s=(seconds%60).toString().padStart(2,'0');
  timeEl.textContent=`${m}:${s}`;
}
function startTimer(){
  if(timer)return;
  petStatus.textContent="Pet is focusing!";
  petAnim.setAttribute('speed','1.5');
  timer=setInterval(()=>{
    seconds++;updateTimer();
    if(seconds%60===0){coins+=5;coinEl.textContent=coins;}
  },1000);
}
function pauseTimer(){
  clearInterval(timer);timer=null;
  petStatus.textContent="Pet paused...";
  petAnim.setAttribute('speed','0.5');
}
function resetTimer(){
  pauseTimer();seconds=0;updateTimer();
  petStatus.textContent="Pet is ready!";
  ring.style.strokeDashoffset=0;
}
document.getElementById('startBtn').onclick=startTimer;
document.getElementById('pauseBtn').onclick=pauseTimer;
document.getElementById('resetBtn').onclick=resetTimer;

function buyItem(item,price){
  if(coins<price){alert('Not enough coins!');return;}
  coins-=price;coinEl.textContent=coins;
  petStatus.textContent=`${item} eaten! Yum üòã`;
}

function togglePlayOptions(){
  const el=document.getElementById('playOptions');
  el.style.display=(el.style.display==='block')?'none':'block';
}

function buyPlay(item,price){
  if(coins<price){alert('Not enough coins!');return;}
  coins-=price;coinEl.textContent=coins;
  petStatus.textContent=`Pet plays with ${item}! üêæ`;
  petAnim.setAttribute('speed','2');
  setTimeout(()=>petAnim.setAttribute('speed','1'),3000);
}

function toggleBoostOptions(){
  const el=document.getElementById('boostOptions');
  el.style.display=(el.style.display==='block')?'none':'block';
}

function buyBoost(item,price){
  if(coins<price){alert('Not enough coins!');return;}
  coins-=price;coinEl.textContent=coins;
  petStatus.textContent=`Boost activated: ${item}! ‚ö°`;
  petAnim.setAttribute('speed','3');
  setTimeout(()=>petAnim.setAttribute('speed','1'),5000);
}
</script>
</body>
</html>
